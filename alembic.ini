# ... existing code ...
# the file-per-version convention
# revision_environment = false

# set to 'true' toFORM_DATA allow .pyc and .pyo files without a source .py file to
# be template arguments
# sourceless = false

[alembic]
script_location = alembic
sqlalchemy.url = sqlite:///./knowra.db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s 